<!DOCTYPE html><html ng-app="CMS"><head><title></title><link rel="stylesheet" href="../bower_modules/bootstrap/dist/css/bootstrap.css"><link rel="stylesheet" href="../bower_modules/bootstrap/dist/css/bootstrap-theme.css"><link rel="stylesheet" href="../stylesheets/style.css"></head><body><div class="container"><nav class="navbar navbar-default"><div class="container-fluid"></div><div class="navbar-header"><a href="/" title="brand" class="navbar-brand">CMS</a></div><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav"><li><a href="/" title="home">Home</a></li><li><a href="/auth/login" title="login">Login</a></li><li><a href="/auth/register" title="login">Register</a></li><li><a href="/admin/" title="admin">Admin Dashboard</a></li></ul><ul class="nav navbar-nav navbar-right"><li class="dropdown"><a href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">User<span class="caret"></span></a><ul class="dropdown-menu"><li><a href="/users">Users</a></li><li><a href="/auth/login">Login</a></li><li><a href="/auth/register">Register</a></li></ul></li></ul></div></nav><div ng-controller="userController"><h2>Users</h2><table ng-model="Users" ng-init="getUsers()" class="table"><thead></thead><tbody><tr ng-repeat="user in Users"><td>{{ user._id }}</td><td>{{ user.username }}</td><td>{{ user.password }}</td><td>{{ user.group }}</td><td> <a href="/admin/{{ user._id }}" class="btn btn-success">Edit</a><button ng-click="deleteUser( user._id )" class="btn btn-success">Delete</button></td></tr></tbody></table><h2>Create user</h2><form><div class="form-group"><label for="userName">Username<input type="text" id="userName" name="userName" placeholder="Username" ng-model="newuser.username" autofocus class="form-control"></label></div><div class="form-group"><label for="password">Password<input type="password" id="password" name="password" placeholder="Password" ng-model="newuser.password" class="form-control"></label></div><div class="form-group"><label for="role">group<input type="text" id="group" name="group" placeholder="admin / user" ng-model="newuser.group" class="form-control"></label></div><button ng-click="createUser(newuser)" class="btn btn-small btn-primary">Create User</button></form></div><div ng-controller="postController">		<h2>Posts</h2><table ng-model="Posts" ng-init="getPosts()" class="table"><thead></thead><tbody><tr ng-repeat="post in Posts"><td>{{ post.title }}</td><td>{{ post.content }}</td><td>{{ post.postedBy }}</td><td>{{ post.comments }}</td><td> <a href="/posts/{{ post._id }}" class="btn btn-success">Edit</a><button ng-click="deletePost( post._id )" class="btn btn-success">Delete</button></td></tr></tbody></table><h2>Create Post</h2><form><div class="form-group"><label for="title">Title<input type="text" id="title" name="title" placeholder="Title" ng-model="newpost.title" autofocus class="form-control"></label></div><div class="form-group"><label for="password">Content<input type="text" id="content" name="content" placeholder="content" ng-model="newpost.content" class="form-control"></label></div><button ng-click="createPost(newpost)" class="btn btn-small btn-primary">Create Post</button></form></div><script type="text/javascript" src="../bower_modules/angular/angular.min.js"></script><script type="text/javascript" src="../js/app.module.js"></script><script type="text/javascript" src="../js/app.usercontroller.js"></script><script type="text/javascript" src="../js/app.userservice.js"></script><script type="text/javascript" src="../js/app.postcontroller.js"></script><script type="text/javascript" src="../js/app.postservice.js"></script></div></body></html>
